<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/daily_item_report.css" />
    <script src="../js/dailyItemReport.js" type="module"></script>
</head>
<body>
    <div class="whole">
        <div class="sidebar">

            <div class="top">
                <a href="../html/transaction.html" id="transaction_option">Transaction</a>
                <a href="../html/sales.html">Sales</a>
                <a class="change-pass" href="../html/inventory.html">Inventory</a>
                <a href="../html/invetory_history.html">Inventory History</a>
            </div>
            <div class="bot">
                <a href="../html/change_pass.html">Change Password</a>
                <a href="#" id="logout">Sign Out</a>
            </div>
        </div>

        <div class="content">
            <div class="date">
                <input type="date" id="current_date" name="date_picker" />
            </div>
            <h1> DAILY ITEM REPORT </h1>
            <div class="utensils_toppings">
                <div class="active utensils-container">
                  <a href="../html/daily_item_report.html">UTENSILS</a>
                </div>
                <div class="toppings-choice utensils-container">
                  <a href="../html/toppings.html" id="currentItem"><b>TOPPINGS</b> </a>

            </div>
            <div class="search_bar">
                <input type="text" id="searchbar" name="searchbar" placeholder="Search...">
            </div>
            <div class="inventory_titles">
                <div class="back-btn" id="back_btn">
                    <img src="../img/back_button.png" alt="">
                </div>
                <div class="inventory-table-container">
                    <div class="title">
                        <div class="date-title">
                            <h3> DATE </h3>
                        </div>
                        <div class="item-title">
                            <h3> ITEM </h3>
                        </div>
                        <div class="sold-title">
                            <h3> SOLD </h3>
                        </div>
                        <div class="tr-title">
                            <h3> TOTAL REVENUE </h3>
                        </div>
                    </div>
                    <div class = "daily-report-container" id="daily_report_container">
                        <div class="row-1">
                            <div class="date_container">
                                <p>date here</p>
                            </div>
                            <div class="item_container">
                                <p>item here</p>
                            </div>
                            <div class="sold_container">
                                <p>sold here</p>
                            </div>
                            <div class="tr_container">
                                <p>tr here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
