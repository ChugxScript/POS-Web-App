<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="../css/transaction_payment.css" />
    <script src="../js/transactionPayment.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>

    <div class="whole">
        <div class="sidebar">

            <div class="top">
                <a class="transaction" href="/html/transaction.html" id="transaction_option">Transaction</a>
                <a href="../html/sales.html">Sales</a>
                <a href="../html/inventory.html">Inventory</a>
                <a href="../html/invetory_history.html">Inventory History</a>
            </div>
            <div class="bot">
                <a href="../html/change_pass.html">Change Password</a>
                <a href="#" id="logout">Sign Out</a>
            </div>

        </div>

        <div class="content">
            <div class="payment" id="payment_container">
                <h3 class="txt">Payment</h3>
                <div class="total1">
                    <label for="total">Total</label>
                    <input type="number" id="total" name="total" readonly>
                </div>
                <div class="mode">
                    <label for="mode">Mode of Payment</label>
                    <select id="payment_method" name="choices">
                        <option selected value="cash" class="ops">Cash</option>
                        <option value="gcash" class="ops">Gcash</option>
                    </select>
                </div>
                <div class="value">
                    <label for="value">Payment Value</label>
                    <input type="number" id="pvalue" name="pvalue">
                </div>
                <div class="change">
                    <label for="change1">Change</label>
                    <input type="number" id="change1" name="change1" readonly>
                </div>
                <div class="btns">
                    <div class="back">
                        <button id="back_btn1">BACK</button>
                    </div>
                    <div class="pay">
                        <button id="pay_btn">PAY</button>
                    </div>
                </div>
            </div>
            <div class="payment-modal" id="payment_modal">
                <h3 class="txt">Successfully Paid</h3>

                <div class="btns-succes">
                    <button id="back_btn2">BACK</button>
                    <button id="print_receipt">PRINT RECEIPT</button>

                </div>

                <button id="connect_btn">Connect</button>
                <div id="status"></div>



            </div>
        </div>
    </div>
</body>

</html>
